<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آلة حاسبة</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="result" class="screen" disabled placeholder="0">
        <div class="buttons">
            <button onclick="clearScreen()">مسح</button>

            <button onclick="appendValue('3')">٣</button>

            <button onclick="appendValue('2')">٢</button>

            <button onclick="appendValue('1')">١</button>

            <button onclick="appendValue('+')">+</button>

            <button onclick="appendValue('6')">٦</button>

            <button onclick="appendValue('5')">٥</button>

            <button onclick="appendValue('4')">٤</button>

            <button onclick="appendValue('-')">-</button>

            <button onclick="appendValue('9')">٩</button>

            <button onclick="appendValue('8')">٨</button>

            <button onclick="appendValue('7')">٧</button>

            <button onclick="calculate()">=</button>

            <button onclick="appendValue('/')">÷</button>

            <button onclick="appendValue('*')">×</button>

            <button onclick="appendValue('0')">٠</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
